<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF8" />
  <style>

  </style>
</head>

<body>
  <script src="./absol/absol_form.js"></script>
  <script>
    var layoutEditor = new absol.form.LayoutEditor();
    layoutEditor.addConstructor(absol.form.TextInput);
    layoutEditor.getView().addStyle({ width: 'calc(100vw - 20px)', height: 'calc(100vh - 20px)', border: 'solid 1px black' }).addTo(document.body);
    layoutEditor.start();
    layoutEditor.setData({
      tag: 'RelativeLayout',
      children: [
        {
          tag: 'TextInput',
          style: {
            top: 10,
            left: 20,
            hAlign: 'left'

          },
          attributes: {
            value: "HELLO"
          }
        },
        {
          tag: 'TextInput',
          style: {
            top: 10,
            right: 20,
            hAlign: 'right'

          },
          attributes: {
            value: "WORD"
          }
        },
        {
          tag: 'TextInput',
          style: {
            top: 10,
            right: 20,
            left:10,
            bottom:10,
            hAlign: 'fixed',
            vAlign:'bottom'

          },
          attributes: {
            value: "I'm TextBox"
          }
        }
      ]
    });

  </script>
</body>

</html>
