<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF8" />
  <title>FormEditor</title>
  <style>

  </style>
</head>

<body>
  <script src="./absol/absol_form.js"></script>
  <script>
    var layoutEditor = new absol.form.LayoutEditor();
    layoutEditor.addConstructor(absol.form.TextInput);
    layoutEditor.getView().addStyle({
      width: 'calc(100vw - 40px)', height: 'calc(100vh - 40px)', border: 'solid 1px black',
      'margin-top': '30px', 'margin-left': '30px'
    }).addTo(document.body);
    layoutEditor.start();
    layoutEditor.setData({
      tag: 'RelativeLayout',
      children: [
        {
          tag: 'TextInput',
          style: {
            top: 10,
            left: 20,
            width: 160,
            height: 40,
            hAlign: 'left'

          },
          attributes: {
            value: "align: left, top"
          }
        },
        {
          tag: 'TextInput',
          style: {
            top: 10,
            right: 20,
            hAlign: 'right',
            vAlign: 'top'

          },
          attributes: {
            value: "align: right, top"
          }
        },

        {
          tag: 'TextInput',
          style: {
            right: 80,
            left: 90,
            bottom: 100,
            top: 300,
            hAlign: 'fixed',
            vAlign: 'fixed'

          },
          attributes: {
            value: "fixed parent's width, height"
          }
        },
        {
          tag: 'TextInput',
          style: {
            right: 20,
            left: 10,
            bottom: 10,
            height: 80,
            hAlign: 'fixed',
            vAlign: 'bottom'

          },
          attributes: {
            value: "fixed parent's width; align: bottom"
          }
        },
        {
          tag: 'TextInput',
          style: {
            bottom: 400,
            right: 20,
            width: 400,
            height: 100,
            hAlign: 'right',
            vAlign: 'bottom'

          },
          attributes: {
            value: "align: right, bottom"
          }
        },
        {
          tag: 'TextInput',
          style: {
            vAlign: 'top',
            top: 100,
            hAlign: 'center',
            width: 200
          },
          attributes: {
            value: "align: center, top"
          }
        },
        {
          tag: 'TextInput',
          style: {
            vAlign: 'center',
            height: 200,
            hAlign: 'center',
            width: 200
          },
          attributes: {
            value: "align: center, center"
          }
        }
      ]
    });

  </script>
</body>

</html>
