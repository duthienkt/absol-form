        function downloadFragmentData(path) {
            return fetch(path, { cache: "no-store" })
                .then(function (res) {
                    return res.text();
                }).then(function (out) {
                    if (out[0] == '{') {// is json
                        try {
                            var data = JSON.parse(out);
                            return data;
                        } catch (error) {
                            console.error(error)
                        }
                    }
                    else {
                        return JSZip.loadAsync(out, { base64: true }).then(function (zip) {
                            return zip.file('data.txt')
                                .async('text')
                                .then(function (text) {
                                    try {
                                        var data = JSON.parse(text);
                                        return data;
                                    } catch (error) {
                                        console.error(error)
                                    }
                                });
                        });
                    }
                });
        }

                 ***/
                /***

                function TextFieldFragment() {
                    FmFragment.call(this);

                OOP.mixClass(TextFieldFragment, FmFragment);

                TextFieldFragment.prototype.tag = 'TextField';//tag này để định danh trong assembler,

                TextFieldFragment.prototype.contentViewData = data;//layout của fragment

                TextFieldFragment.prototype.onCreated = function () {
                    var delBtn = this.findViewByName('del_btn');
                    delBtn.domElt.on('click', this.onClickDelBtn.bind(this));
                };

                TextFieldFragment.prototype.onClickDelBtn = function () {
                    var parentFragment = this.parentFragment;
                    if (parentFragment)
                        parentFragment.removeField(this.props);
                };

                AssemblerInstance.addConstructor(TextFieldFragment);

                ArrayDemoFragment.prototype.onCreated = function () {
                    //các xử lí về giao diện có thể thực hiện ở đây
                    var addBtn = this.findViewByName('add_btn');
                    addBtn.domElt.on('click', this.onClickAddBtn.bind(this));
                };

                ArrayDemoFragment.prototype.onClickAddBtn = function () {
                    this.props.myArray.push({
                        name: 'name_' + (Math.random() * 100 >> 0),
                        value: 'text ' + (Math.random() * 1e7 >> 0) + ""
                    });

                    editor.set(this.props);
                };

                ArrayDemoFragment.prototype.removeField = function (field) {
                    var idx = this.props.myArray.indexOf(field);
                    if (idx >= 0) {
                        this.props.myArray.splice(idx, 1);
                        editor.set(this.props);
                    }
                };

                AssemblerInstance.addConstructor(ArrayDemoFragment);
            });

            ]
            editor.set(arrayDemoFrag.props);

            editor.options.onChange = function () {
                arrayDemoFrag.props = editor.get();
            };
        });
